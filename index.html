<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <header>
        <nav class="navbar bg-light">
            <nav class="navbar bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-calculator" viewBox="0 0 16 16">
                        <path d="M12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z"/>
                        <path d="M4 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-2zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-4z"/>
                      </svg>
                    Calculadora
                  </a>
                </div>
              </nav>
    </header>

    <main class="">
        <section class="container py-5">
            <div class="row">
                <div class="col-12">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder=""
                            aria-label="Example text with button addon" aria-describedby="button-addon1">
                        
                    </div>
                </div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">(</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">)</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">x!</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">x²</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">√</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary"><p class="m-0 p-0">√<sup>n</sup></p></button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">sin</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">cos</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">tg</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary"><p class="m-0 p-0">x<sup>3</sup></p></button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">∛</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary"><p p class="m-0 p-0">x<sup>n</sup></p></button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">1</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">2</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">3</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">/</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">%</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">In</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">4</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">5</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">6</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">*</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">log</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">e</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">7</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">8</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">9</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">-</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">AC</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">MR</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">.</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">0</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">PI</button></div>
                <div class="col-2 d-grid my-1"><button class="btn btn-primary">+</button></div>
                <div class="col-4 d-grid my-1"><button class="btn btn-primary">=</button></div>

            </div>
        </section>
    </main>

    <footer>


    </footer>





    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
